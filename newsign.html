<script>
  // Password strength meter
  const passwordInput = document.getElementById('password');
  const passwordStrength = document.getElementById('passwordStrength');
  const strengthBar = document.querySelector('.strength-bar');
  const instruction = document.querySelector('.instruction');

  passwordInput.addEventListener('input', function () {
    const password = passwordInput.value;
    if (password.trim() !== '') {
      passwordStrength.style.display = 'block';
      instruction.style.display = 'block'; // Show instruction
      const strength = calculatePasswordStrength(password);
      updateStrengthMeter(strength);
      updateInstruction(strength);
    } else {
      passwordStrength.style.display = 'none';
      instruction.style.display = 'none'; // Hide instruction
    }
  });

  function calculatePasswordStrength(password) {
    // password strength calculation logic 
    
    const length = password.length;
    if (length < 6) {
      return 'Weak';
    } else if (length < 10) {
      return 'Moderate';
    } else {
      return 'Strong';
    }
  }

  function updateStrengthMeter(strength) {
    const percentage = {
      'Weak': 25,
      'Moderate': 50,
      'Strong': 100
    };

    strengthBar.style.width = `${percentage[strength]}%`;
    strengthBar.className = `strength-bar ${strength.toLowerCase()}`;
    passwordStrength.querySelector('.strength-level').innerHTML = strength;
  }

  function updateInstruction(strength) {
    const instructionText = {
      'Weak': 'Password must contain special character, number, capital and small letters.',
      'Moderate': 'Password could be stronger. Add special character, number, capital and small letters.',
      'Strong': 'Password is strong! Well done.'
    };

    instruction.innerHTML = `<p>${instructionText[strength]}</p>`;
  }
</script>
