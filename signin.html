<script>
  function validateForm() {
    var email = document.getElementById('form1Example13').value;
    var password = document.getElementById('form1Example23').value;
    var isValid = true;

    // Simple email validation
    if (!validateEmail(email)) {
      document.getElementById('emailValidation').innerHTML = 'Please enter a valid email address.';
      isValid = false;
    } else {
      document.getElementById('emailValidation').innerHTML = '';
    }

    // Simple password validation
    if (password.length < 6) {
      document.getElementById('passwordValidation').innerHTML = 'Password must be at least 6 characters long.';
      isValid = false;
    } else {
      document.getElementById('passwordValidation').innerHTML = '';
    }

    return isValid;
  }

  function validateEmail(email) {
    // Simple email validation using a regular expression
    var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return emailRegex.test(email);
  }
