      <form id="registrationForm" onsubmit="return validateForm()" action="userPage.html">
        <h2>Registration Form</h2>

        <label for="name" class="label">Name:</label>

          <span class="strength-level"></span>
        </div>
        <div id="passwordValidation" class="validation-message"></div>
        <div class="instruction"></div>

        <input type="password" id="confirmPassword" name="confirmPassword" class="input" required>
        <div id="confirmPasswordValidation" class="validation-message"></div>

        <label for="email" class="label">Email:</label>
        <input type="email" id="email" name="email" class="input" required>
        <div id="emailValidation" class="validation-message"></div>

        <input type="tel" id="phone" name="phone" class="input" required>
        <div id="phoneValidation" class="validation-message"></div>
